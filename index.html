<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/credit-card" rel="stylesheet">
    <title>Credit card checker</title>
</head>

<body>
    <div class="wrapper">
        <div class="container" id="card" 
        data-tilt data-tilt-max="9" 
        data-tilt-speed="200" 
        data-tilt-perspective="900"
        easing="cubic-bezier(.03,.98,.52,.99)"
        >
            <div class="row-one">
                <span>Web Bank</span>
                <img class="master" src="images\mastercard (1).svg" alt="mastercard logo"/>
            </div>
            <button title="Check number!!!"><img class="chip" src="images\chip.png" alt="image of chip"></button>
            <label for="number"></label>
            <input onkeyup="formatter()" title="Enter credit card number here!!!" placeholder="1234 5678 9012 3456" id="input" />
            
            <div class="thru">
                <p>VALID THRU: <span class="valid">11/11</span></p>
            </div>
            <h3>JOHN DOE</h3>
        </div>
        <div class="result-container" id="result"></div>
    </div>
    <script src="script.js" defer></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>

</html>
