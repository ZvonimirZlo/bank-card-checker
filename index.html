<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/credit-card" rel="stylesheet">
    <title>Credit card checker</title>
</head>

<body>
    <div class="wrapper">
        <div class="container" id="card" 
        data-tilt data-tilt-max="9" 
        data-tilt-speed="200" 
        data-tilt-perspective="1000"
        data-tilt-glare="1"
        easing="cubic-bezier(.03,.98,.52,.99)"
        >
            <div class="row-one">
                <span>Web Bank</span>
                <img class="master" src="images\mastercard (1).svg" />
            </div>
            <button><img class="chip" src="images\chip.png"></button>
            <label for="number"></label>
            <input onkeyup="formatter()" placeholder="1111 1111 1111 1111" id="input" />
        </div>
        <div class="result-container" id="result"></div>
    </div>
    <script src="script.js" defer></script>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
</body>

</html>
